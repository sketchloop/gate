<!DOCTYPE html>
<html>
<head>
  <title>Enter Gate</title>
  <style>
    body {
      background: #111;
      color: #0ff;
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 1em;
      border: 2px solid #0ff;
      border-radius: 5px;
      background: #222;
      color: #0ff;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1em;
      background: #0ff;
      color: #111;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üîê Welcome to the Gate</h1>
  <p>Enter the password to continue</p>
  <input type="password" id="password" placeholder="Password" />
  <br />
  <button onclick="checkPassword()">Enter</button>
  <div id="error"></div>

  <script>
    function cloak(url) {
      const win = window.open('about:blank', '_blank');
      const doc = win.document;
      doc.open();
      doc.write(`
        <!DOCTYPE html>
        <html>
        <head>
          <title>Welcome</title>
          <style>
            html, body {
              margin: 0;
              padding: 0;
              overflow: hidden;
              background: #000;
            }
            iframe {
              border: none;
              width: 100vw;
              height: 100vh;
            }
          </style>
        </head>
        <body>
          <iframe src="${url}" allowfullscreen></iframe>
        </body>
        </html>
      `);
      doc.close();
    }

    function checkPassword() {
      const input = document.getElementById('password').value;
      const correct = "secret69";
      if (input === correct) {
        cloak("https://agrofig.github.io/blankweb/");
      } else {
        document.getElementById('error').textContent = "Incorrect password.";
      }
    }
  </script>
</body>
</html>
